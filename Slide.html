<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/font-awesome.min.css"/>
        <script src="bootstrap-3.4.1-dist/js/jquery-3.6.0.js"></script>
        <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
        
        <style>
            .carousel-inner img
            {
                width: 100% !important;
                height: 600px !important;
            }
        </style>


<!------------------------------------------------------------------------------------------------------------------------------------------------>
    </head>
    <body>
        <div class="container-fluid">
            <div class="carousel slide" data-ride="carousel" id="one">
                <ol class="carousel-indicators">
                    <li data-slide-to="0" data-target="#one" class="active"></li>
                    <li data-slide-to="1" data-target="#one"></li>
                    <li data-slide-to="2" data-target="#one"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="a1.jpg" class="img-responsive"/>                         
                    </div>
                    <div class="item">
                        <img src="a2.jpg" class="img-responsive"/>                         
                    </div>
                    <div class="item">
                        <img src="a3.jpg" class="img-responsive"/>                         
                    </div>
                </div>
                <a role="button" class="left carousel-control" data-slide="prev" data-target="#one">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
                <a role="button" class="right carousel-control" data-slide="next" data-target="#one">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>

    </body>

</html>
